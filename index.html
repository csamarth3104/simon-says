<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon says</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Simon Says</h1>
    <h2>Press start to play</h2>
    <h3>high score : 0</h3>

    <div class="boxes">
        <div class="line">
            <div class="red box" type="button" id="red"></div>
            <div class="yellow box" type="button" id="yellow"></div>
        </div>
        <div class="line">
            <div class="green box" type="button" id="green"></div>
            <div class="blue box" type="button" id="blue"></div>
        </div>
    </div>
    <button class="start">start</button>
<script src="java.js"></script>
    
</body>

</html>

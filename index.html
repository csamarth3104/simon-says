<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon says</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Simon Says</h1>
    <h2>Tap anywhere to start</h2>
    <div class="boxes">
        <div class="line">
            <div class="red box" type="button" id="red">red </div>
            <div class="yellow box" type="button" id="yellow">yellow</div>
        </div>
        <div class="line">
            <div class="green box" type="button" id="green">green</div>
            <div class="blue box" type="button" id="blue">blue</div>
        </div>
    </div>
<script src="java.js"></script>
    
</body>

</html>
